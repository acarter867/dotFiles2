# Reload config with Prefix + r
unbind r
bind r source-file ~/.tmux.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux'
# Removed nerd-font window name plugin to prevent renaming behavior
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'dreknix/tmux-primary-ip'
set -g @plugin 'omerxx/tmux-sessionx'

# Catppuccin theme config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status 'yes'
set -g @catppuccin_window_default_text '#W'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text '#W'
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_date_time_text '%d.%m. %H:%M'
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'

# Source the Catppuccin theme (manual install)
run "~/.config/tmux/catppuccin/catppuccin.tmux"

# ðŸš« Completely disable automatic rename behavior (global + window + title)
set -g allow-rename off
set -g automatic-rename off
setw -g automatic-rename off
set -g set-titles off 
set -g set-titles-string "#W"

# Status bar position & formatting
set -g status-position top
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100

# Left side: session name
set -g status-left "#[fg=#a6e3a1,bg=default]î‚¶#[fg=#1e1e2e,bg=#a6e3a1,bold] îž• #S #[fg=#a6e3a1,bg=default]î‚´ "

# Right side: system info & time
set -gF  status-right "#{@catppuccin_status_directory}"
set -agF status-right "#{@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_user}"
set -agF status-right "#{@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# General tmux settings
set -g prefix2 C-a
bind C-a send-prefix -2

set -g base-index 1
set -g pane-base-index 1
set -g renumber-window on

set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:RGB'

# Load TPM plugins
run '~/.tmux/plugins/tpm/tpm'

# Visual styles
set -g status-style bg=default
set -g window-style bg=default
set -g window-active-style bg=default

# Override plugin window formatting (cleaner, Catppuccin-matching)
# Inactive window
# Inactive window with transparent edges
set -g window-status-format "#[fg=#313244,bg=default]î‚¶#[fg=#cdd6f4,bg=#313244] #I #{?#{==:#W,nvim},î˜« nvim,#{?#{==:#W,bash},îž• bash,#{?#{==:#W,zsh},îž• shell,#W}}} #[fg=#313244,bg=default]î‚´"

# Active window with transparent edges
set -g window-status-current-format "#[fg=#89b4fa,bg=default]î‚¶#[bold,fg=#1e1e2e,bg=#89b4fa] #I #{?#{==:#W,nvim},î˜« nvim,#{?#{==:#W,bash},îž• bash,#{?#{==:#W,zsh},îž• shell,#W}}} #[fg=#89b4fa,bg=default]î‚´"



